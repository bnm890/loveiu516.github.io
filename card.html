
<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>card</title>
  <link rel="shortcut icon" href="http://s.cmstatic.net/webclient/res/20161110213202/images/favicon.ico">
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
  <!-- react -->
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <!-- react-bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.30.7/react-bootstrap.min.js"></script>
  <!-- babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.7.1/remarkable.min.js"></script>
</head>

<body>
<div id="mountNode"></div>


<script type="text/babel">
var Alert = ReactBootstrap.Alert;
var FormGroup = ReactBootstrap.FormGroup;
var ControlLabel = ReactBootstrap.ControlLabel;
var FormControl = ReactBootstrap.FormControl;

class CustomTextInput extends React.Component {
  
  focus() {
  }

  render() {
    
var indents = [];
    var i = 0;
          for(i=0;i<100;i++){
            indents.push(<option value={"select"+i} key={i}>select (multiple)</option>);
          }
    return (
      <div>
        <form>
        <FormGroup controlId="formControlsSelectMultiple">
      <ControlLabel>Multiple select</ControlLabel>
      <FormControl componentClass="select" multiple>
        {indents}
      </FormControl>
    </FormGroup>
        </form>
      </div>
    );
  }
}

ReactDOM.render(<CustomTextInput />, mountNode);
</script>
</body>

</html>
