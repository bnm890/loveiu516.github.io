<!DOCTYPE html>
<html lang="en">

<head>

<style type="text/css">

.responsive-video{
    position: fixed;
    border: 0px;
    top: 0px;
    left: 0px;
    width: 50%;
    height: 100%;
}

.responsive-video-right{
    position: fixed;
    border: 0px;
    top: 0px;
    right: 0px;
    width: 50%;
    height: 100%;
}

</style>

console.log(window.location.href);

var ary

if(url.indexOf("?")!=-1){
ary=url.split("?")[1].split("&");
console.log(ary);
}
</script>

</head>


<body>
