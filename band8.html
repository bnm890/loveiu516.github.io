<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>band*8</title>
    <link rel="shortcut icon" href="http://s.cmstatic.net/webclient/res/20161110213202/images/favicon.ico">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- react -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.0/react-dom.min.js"></script>
    <!-- react-bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.30.7/react-bootstrap.min.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

<body>
<div id="root"></div>

<script type="text/babel">

const Style1 = {
  position: 'fixed',
  border: '0px',
  top: '0px',
  left: '0px',
  width: '25%',
  height: '50%'
  };

const Style2 = {
  position: 'fixed',
  border: '0px',
  top: '0px',
  left: '25%',
  width: '25%',
  height: '50%'
  };

const Style3 = {
  position: 'fixed',
  border: '0px',
  top: '0px',
  left: '50%',
  width: '25%',
  height: '50%'
  };

const Style4 = {
  position: 'fixed',
  border: '0px',
  top: '0px',
  left: '75%',
  width: '25%',
  height: '50%'
  };

const Style5 = {
  position: 'fixed',
  border: '0px',
  top: '50%',
  left: '0px',
  width: '25%',
  height: '50%'
  };

const Style6 = {
  position: 'fixed',
  border: '0px',
  top: '50%',
  left: '25%',
  width: '25%',
  height: '50%'
  };

const Style7 = {
  position: 'fixed',
  border: '0px',
  top: '50%',
  left: '50%',
  width: '25%',
  height: '50%'
  };

const Style8 = {
  position: 'fixed',
  border: '0px',
  top: '50%',
  left: '75%',
  width: '25%',
  height: '50%'
  };
  
var getPara = location.search.slice(1,-1).split("+");
console.log(getPara);

ReactDOM.render(
  <div><iframe style={Style1} src={getPara[0]}></iframe><iframe style={Style2} src={getPara[1]}></iframe><iframe style={Style3} src={getPara[2]}></iframe><iframe style={Style4} src={getPara[3]}></iframe><iframe style={Style5} src={getPara[4]}></iframe><iframe style={Style6} src={getPara[5]}></iframe><iframe style={Style7} src={getPara[6]}></iframe><iframe style={Style8} src={getPara[7]}></iframe></div>,
  document.getElementById('root')
);

</script>
</body>
</html>
